- id: luz:2012goyaz
  abstract: >-
    This work analyses the image of the town of Goiás in the 19th century,
    establishing relations between the forms and the urban functions. It’s a
    study that joins urban and social history and aims to find a genesis of the
    town, from the representation of its image. So, the
    legislative/administrative documents support this work and supply elements
    that are able to identify which was the political conception that orientated
    the construction and the posterior physical conservation of the urban space.
    Such conservation consolidates the image of the colonial town. The analysis
    emphasizes the preservation of the urban space that concerns permanence and
    continuity in the landscape arrangement and in the vernacular architecture.
    Furthermore, this study discusses the relationship between the image and the
    social memory. So, it provides a focus for some buildings that symbolizes
    the ideals that orientated the construction of the town, which are really
    religious. Written and iconographical documents are demonstrated and
    explored along the chapters. They are sources that confirm the urban
    preservation process of the town during the 19th century. This process
    followed the political instructions that reflected directly in the cultural
    values of its image.
